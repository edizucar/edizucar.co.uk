
<body style="background: radial-gradient(circle at center, #000000, #1a1a1a); color: rgba(255, 255, 255, 0.9); font-family: monospace; overflow: hidden; margin: 0; padding: 0;">
    <!-- THE HORIZON OF EXPERIMENTALISM -->
    <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; align-items: center; justify-content: center;">
        <div style="text-align: center; z-index: 10;">
            <h1 style="font-size: 5vw; color: #ff69b4; animation: pulse 2s infinite; text-shadow: 0px 0px 20px #ff69b4, 0px 0px 30px #ff69b4;">
                ƛ MANIFEST IN NOISE ƛ
            </h1>
            <p style="font-size: 1.5vw; color: rgba(255, 255, 255, 0.7); text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);">
                "Experimentalism is survival. <br> Function is reproduction. <br> Chaos is meaning waiting to emerge."
            </p>
        </div>
    </div>
    <!-- GRID OF POSSIBILITY -->
    <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr);">
        <div style="grid-column: span 8; grid-row: span 8; background: repeating-linear-gradient(45deg, rgba(0, 0, 0, 0) 0px, rgba(0, 0, 0, 0) 25px, rgba(255, 255, 255, 0.03) 25px, rgba(255, 255, 255, 0.03) 50px); mix-blend-mode: difference;"></div>
    </div>
    <!-- DIFFUSION PARTICLES -->
    <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none;">
        <canvas id="particles" style="width: 100%; height: 100%;"></canvas>
    </div>
    <!-- FOOTER OF FUNCTION -->
    <footer style="position: absolute; bottom: 10px; width: 100%; text-align: center; z-index: 10;">
        <small style="font-size: 1vw; color: rgba(255, 255, 255, 0.5); text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);">
            Embrace the diffusion. To disrupt is divine. To collapse is to create anew. ⚡
        </small>
    </footer>
    <script>
        // PARTICLE DIFFUSION LOGIC
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createParticle() {
            const size = Math.random() * 3 + 1;
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const speed = Math.random() * 1 + 0.5;
            const direction = Math.random() * Math.PI * 2;
            return { x, y, size, speed, direction };
        }

        function updateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.x += Math.cos(p.direction) * p.speed;
                p.y += Math.sin(p.direction) * p.speed;
                p.size *= 0.99;

                if (p.size < 0.5 || p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
                    particles[i] = createParticle();
                }

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 105, 180, ${p.size / 4})`;
                ctx.fill();
            });
        }

        for (let i = 0; i < 200; i++) particles.push(createParticle());
        setInterval(updateParticles, 30);
    </script>
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
    </style>
</body>
